<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="simple-slider-container">
      <a class="arrow" id="left" href="#">←</a>
      <div class="slider">
        <ul class="items" id="items">
          <li class="item">1</li>
          <li class="item">2</li>
          <li class="item">3</li>
          <li class="item">4</li>
          <li class="item">5</li>
          <li class="item">6</li>
          <li class="item">7</li>
          <li class="item">8</li>
          <li class="item">9</li>
          <li class="item">10</li>
        </div>
      </li>
      <a class="arrow" id="right" href="#">→</a>
    </div>
    <script>
        var leftBtn= document.querySelector('#left');
        var rightBtn=document.querySelector('#right');
        var items = document.querySelector('#items');
        var minRight = 0;
        var currentRight = 0;
        var itemWidth = getComputedStyle(items[0].width);
        var preshowItems = 300/step;
        var step = parseInt(itemWidth);
        items.style.right = currentRight;
        const item = document.querySelectorAll('.item');
        var maxRight = (item.length-preshowItems)*step;;

        rightBtn.addEventListener('click', function(event){
          event.preventDefault();
          if (currentRight<maxRight){
            currentRight+=step;
            items.style.right = `${currentRight}px`;
          }
        })
        
        leftBtn.addEventListener('click', function(event){
          event.preventDefault();
          if (currentRight>minRight){
            currentRight-=step;
            items.style.right = `${currentRight}px`;
          }
        })

</script>
  </body>
</html>
